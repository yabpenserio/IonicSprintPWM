<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
 
  
  <form [formGroup]="ionicForm">
    <div id="image" *ngIf="imageURL && imageURL !== ''"   >
      <img [src]="imageURL" [alt]="user.PhotoURL" width="120" height="120">
    </div>
    <ion-item>
      <ion-input type="file" accept="image/*" [id]="user.PhotoURL" (change)="func($event)" #image></ion-input>
    </ion-item>   
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="Email" #email required></ion-input>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="Password" #password required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="Name" #name required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" formControlName="Surname" #surname required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Telephone</ion-label>
      <ion-input type="Telephone" formControlName="Telephone" #telepohne required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
